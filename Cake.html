<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Cake Gallery</title> 
    <link rel="icon" type="image/x-icon" href="/icon/icon .jpg"> <!-- icon  -->
    <link rel ="stylesheet" href="/Cake.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
</head>

<body class="bg-body-secondary">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg bg-primary py-3 shadow-lg">
        <div class="container">
            <a class="navbar-brand text-white fw-bold" href="#">
                <i class="bi bi-cake2 me-2"></i>Magic Cake Gallery
            </a>
        </div>
    </nav>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 text-center">
                
                <!-- Header Section -->
                <h1 class="display-4 fw-bold text-primary mb-4 animate__animated animate__fadeIn">
                    <i class="bi bi-shuffle"></i> สุ่มชมความอร่อย!
                </h1>

                <!-- Image Card -->
                <div class="image-container shadow-lg mb-5">
                    <img id="cake" src="/Picture/cake1.jpg" 
                    class="img-fluid" 
                         alt="Delicious Cake"
                         loading="lazy">
                        </div>

                <!-- Content Section -->
                <p class="lead text-dark mb-5 px-3 fs-5">
                    ✨ ลุ้นรับความน่าทานจากเค้กหลากหลายสไตล์ 
                    พร้อมสัมผัสประสบการณ์การใช้งานที่ล้ำสมัย ✨
                </p>

                <!-- Action Button -->
                <button class="btn btn-primary btn-lg px-5 py-3 fs-4 fw-bold shadow"
                onclick="changeSrc()">
                <i class="bi bi-arrow-clockwise me-2"></i> สุ่มรูปใหม่
                </button>
            </div>
        </div>

        <button class="btn btn-dark theme-switcher" onclick="toggleTheme()">
        <i class="bi bi-moon-stars"></i>
    </button>

    </main>

    <script src="/Cake.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
